<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three.js Curved Effect</title>
    <style>
        body { margin: 0; overflow: hidden; }
        canvas { display: block; }
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script>
        // Set up the Scene, Camera, and Renderer
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.z = 5;

        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Create a Plane Geometry
        const geometry = new THREE.PlaneGeometry(4, 2, 20, 20);

        // Manipulate vertices to create a curved effect
        const curveAmount = 0.2; // Adjust this value to control the curvature
        for (let i = 0; i < geometry.attributes.position.count; i++) {
            const x = geometry.attributes.position.getX(i);
            const y = Math.sin((x / 4) * Math.PI) * curveAmount; // Apply a sine wave for the curve
            geometry.attributes.position.setY(i, y);
        }
        geometry.attributes.position.needsUpdate = true; // Update the geometry after changes

        // Create a simple white material
        const material = new THREE.MeshBasicMaterial({ color: 0xffffff, side: THREE.DoubleSide });

        // Create the Mesh and add it to the Scene
        const curvedPlane = new THREE.Mesh(geometry, material);
        scene.add(curvedPlane);

        // Render the Scene
        function render() {
            renderer.render(scene, camera);
        }
        render();

        // Handle Window Resize
        window.addEventListener('resize', () => {
            renderer.setSize(window.innerWidth, window.innerHeight);
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            render();
        });
    </script>
</body>
</html>
